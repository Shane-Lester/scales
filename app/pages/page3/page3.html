<ion-navbar *navbar>
  <ion-title>Scales</ion-title>
</ion-navbar>

<ion-content>
  <ion-card>

      <ion-card-header text-center>
          Scales
      </ion-card-header>
      <ion-card-content>

        <ion-list>
          <button secondary ion-item  *ngFor = "let scale of scales, let i = index" (click)= "showScale($event, scale, i)">
            {{scale.title}}
          </button>
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
